<!DOCTYPE html>
<html>
	<body>
		<button type="button" id="recordButton">Record</button>
		<button type="button">Playback</button>

		<script>
		const recordButton = document.getElementById("recordButton");
		
		RECORD = "Record"
		recordButton.addEventListener("click", ()=>{
			recordButton.textContent = recordButton.textContent = RECORD ? "Stop" : RECORD
		});
		</script>
	</body>
</html>
